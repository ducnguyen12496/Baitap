<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            background-color: red;
            color: white;
            text-align: center;
            width: 100%;
            margin: 5px;
            font-weight: 1;

        }
        .wrap{
            border: 10px solid rgb(84, 157, 190);
            padding: 0px;
            width: 500px;
            height: 200px;
        }
        .t1{
            float: left;
            width: 30%;
            text-align: right;
            line-height: 30%;
            color: blue;
        }
        .t2{
            float: right;
            text-align: left;
            width: 70%;
            line-height: 30%;
            color: orange;
        }
    </style>

</head>
<body>
    <DIV class="wrap">
    <form action="" >

        <h3>SỞ THÍCH CỦA BẠN</h3>
        <div class="t1">
            <p>Họ và tên</p> 
            <p>Email</p> 
            <p>Sở thích</p> 
        </div>
        <div class="t2">
            <input type="text" size="30"><br>
            <input type="email" size="20" ><br>
            <input type="checkbox"> Thể thao 
            <input type="checkbox"> Âm nhạc
            <input type="checkbox"> Đọc Sách <br>
            <input type="checkbox"> Lướt web
            <input type="checkbox"> Chơi game 
            <input type="checkbox"> Điện ảnh <br>
            <input type="checkbox"> Du lịch <br>
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
    </DIV>
</body>
</html>
